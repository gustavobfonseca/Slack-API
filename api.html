<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Mensagem para o Slack</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body><center>
  <h1>Enviar Mensagem para o Slack</h1>
</center>
mensagem : <input type="text" id="input_texto"><br><br>
destinat√°rio : <input type="text" id="input_id"><br>
<h5>ID exemplo : U06LGU6730C ou @gustavo.fonseca</h5>

<button onclick="enviar()">Enviar Mensagem</button><br>

  <script>
    var destino = input_id.value;
    var texto = input_texto.value;

    // definir o objeto postData, com o body do nosso post
    const postData = {
      'text': texto,
      'channel': destino //id ou @nome de quem vc quer mandar a mensagem.
    };

    function enviar() {
      axios.post('https://hooks.slack.com/services/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', postData)

        .then(response => {
          
          console.log(response.data); // se der certo exiba ok no console
        })

        .catch(error => {
          console.error(error); // se der erro exiba o erro no console
        });
    }
  </script>

</body>

</html>
